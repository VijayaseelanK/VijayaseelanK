  <style>
    /* Reset */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
      height: 100%;
      width: 100%;
    }

    /* Container */
    .container {
      display: flex;
      height: 100vh; /* Prend toute la hauteur de la fenêtre */
      width: 100vw;  /* Prend toute la largeur de la fenêtre */
    }

    /* Sidebar */
    .sidebar {
      width: 300px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 24px;
    }

    .sidebar p {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
      color: #bdc3c7;
    }

    .nav {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav li {
      margin: 15px 0;
    }

    .nav a {
      text-decoration: none;
      color: #ecf0f1;
      font-size: 16px;
      display: flex;
      align-items: center;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: #ff00d4;
    }

    .nav .emoji {
      margin-right: 10px;
      font-size: 18px;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #bdc3c7;
    }

    /* Video Section */
    .video-section {
      flex: 1; /* La vidéo occupe tout l'espace restant */
      position: relative;
      overflow: hidden;
    }

    .video-section video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* La vidéo remplit le conteneur */
    }
  </style>
