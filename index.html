<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Kanikathir</title>
    <meta name="description" content="Portfolio de Kanikathir, contenant des projets HTML, CSS, JS, PHP, et des certifications.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #88820e; 
            color: #000; 
            position: relative;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .header {
            text-align: right;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #000; 
            padding: 10px 0;
        }

        .navbar a {
            color: #fff; 
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
        }

        .navbar a:hover,
        .dropdown:hover .dropbtn {
            background-color: #333; 
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #00e1ff; 
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #333; 
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #00ff62; 
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="header">PORTFOLIO DE KANIKATHIR</div>
    <div class="navbar">
        <div class="dropdown">
            <a href="#" class="dropbtn">HTML et CSS</a>
            <div class="dropdown-content">
                <a href="TP1/page.html">TP1</a>
                <a href="index.html">TP2</a>
                <a href="TP3/formulaire.html">TP3</a>
            </div>
        </div>
    </div>
    <div class="content">
        <p>Bienvenue sur mon portfolio !</p>
    </div>
</body>
</html>
